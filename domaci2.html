<!DOCTYPE html>
<html lang="en">
      <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta
                  name="viewport"
                  content="width=device-width, initial-scale=1.0"
            />
            <title>forma</title>

            <style>
                  label {
                        display: block;
                  }
            </style>
      </head>
      <body style="background-color: lightblue">
            <h1>Registracija</h1>
            <form action="#" method="get" enctype="multipart/form-data">
                  <div>
                        <label for="ime">Ime:</label>
                        <input type="text" name="ime" id="ime" required />
                  </div>
                  <br />
                  <div>
                        <label for="prezime">Prezime:</label>
                        <input
                              type="text"
                              name="prezime"
                              id="prezime"
                              required
                        />
                  </div>
                  <br />
                  <div>
                        <label for="password">Lozinka:</label>
                        <input type="password" id="password" required />
                  </div>
                  <br />
                  <p>Spol:</p>
                  <div>
                        <label for="male">Muško</label>
                        <input
                              type="radio"
                              name="gender"
                              id="male"
                              value="male"
                        />
                  </div>
                  <br />
                  <div>
                        <label for="female">Žensko</label>
                        <input
                              type="radio"
                              name="gender"
                              id="female"
                              value="female"
                        />
                  </div>
                  <br />
                  <div>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" required />
                  </div>
                  <br />
                  <div>
                        <label for="date">Datum rođenja:</label>
                        <input
                              type="date"
                              name="date"
                              id="date"
                              min="2006-10-10"
                        />
                  </div>
                  <br />
                  <div>
                        <label for="phone">Tel. broj:</label>
                        <input
                              type="tel"
                              name="phone"
                              id="phone"
                              placeholder="eg. +385 0xx xxx xxxx"
                              pattern="+385 0[0-9]{2} [0-9]{3} [0-9]{4}"
                        />
                  </div>
                  <br />
                  <p>Omiljeno jelo:</p>
                  <div>
                        <label for="pizza">Pizza</label>
                        <input type="checkbox" name="pizza" id="pizza" />
                  </div>

                  <div>
                        <label for="burger">Burger</label>
                        <input type="checkbox" name="burger" id="burger" />
                  </div>

                  <div>
                        <label for="ćevapi">Ćevapi</label>
                        <input type="checkbox" name="ćevapi" id="ćevapi" />
                  </div>

                  <div>
                        <label for="kiviak">Kiviak</label>
                        <input type="checkbox" name="kiviak" id="kiviak" />
                  </div>

                  <div>
                        <label for="nista od navedenog"
                              >Ništa od navedenog</label
                        >
                        <input
                              type="checkbox"
                              name="nista od navedenog"
                              id="nista od navedenog"
                        />
                  </div>
                  <br />
                  <div>
                        <label for="omiljenaboja">Omiljena boja:</label>
                        <select name="omiljenaboja" id="omiljenaboja">
                              <option value="plava">plava</option>
                              <option value="crvena">crvena</option>
                              <option value="zelena">zelena</option>
                              <option value="žuta">žuta</option>
                        </select>
                  </div>
                  <br />
                  <div>
                        <label for="bio">Bio</label>
                        <textarea
                              name="bio"
                              id="bio"
                              cols="30"
                              rows="5"
                        ></textarea>
                  </div>
                  <br />
                  <div>
                        <label for="file"></label>
                        <input type="file" name="file" id="file" />
                  </div>
                  <br />
                  <button type="reset">Poništi</button>
                  <button type="submit">Pošalji</button>
            </form>
      </body>
</html>
